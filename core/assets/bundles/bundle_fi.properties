hint.skip = Ohita
hint.desktopMove = Käytä [accent][[WASD][] -näppäimiä liikkuaksesi.
hint.zoom = [accent]Scroll[] to zoom in or out.
hint.mine = Move near the \uf8c4 copper ore and [accent]tap[] it to mine manually.
hint.desktopShoot = [accent][[Left-click][] to shoot.
hint.depositItems = To transfer items, drag from your ship to the core.
hint.respawn = To respawn as a ship, press [accent][[V][].
hint.respawn.mobile = You have switched control to a unit/structure. To respawn as a ship, [accent]tap the avatar in the top left.[]
hint.desktopPause = Press [accent][[Space][] to pause and unpause the game.
hint.placeDrill = Select the \ue85e [accent]Drill[] tab in the menu at the bottom right, then select a \uf870 [accent]Drill[] and click on a copper patch to place it.
hint.placeDrill.mobile = Select the \ue85e [accent]Drill[] tab in the menu at the bottom right, then select a \uf870 [accent]Drill[] and tap on a copper patch to place it.\n\nPress the \ue800 [accent]checkmark[] at the bottom right to confirm.
hint.placeConveyor =liukuhihnas move items from drills into other blocks. Select a \uf896 [accent]Conveyor[] from the \ue814 [accent]Distribution[] tab.\n\nClick and drag to place multipleliukuhihnas.\n[accent]Scroll[] to rotate.
hint.placeConveyor.mobile =liukuhihnas move items from drills into other blocks. Select a \uf896 [accent]Conveyor[] from the \ue814 [accent]Distribution[] tab.\n\nHold down your finger for a second and drag to place multipleliukuhihnas.
hint.placeTurret = Place \uf861 [accent]Turrets[] to defend your base from enemies.\n\nTurrets require ammo - in this case, \uf838copper.\nUseliukuhihnas and drills to supply them.
hint.breaking = [accent]Right-click[] and drag to break blocks.
hint.breaking.mobile = Activate the \ue817 [accent]hammer[] in the bottom right and tap to break blocks.\n\nHold down your finger for a second and drag to break in a selection.
hint.blockInfo = View information of a block by selecting it in the [accent]build menu[], then selecting the [accent][[?][] button at the right.
hint.derelict = [accent]Derelict[] structures are broken remnants of old bases that no longer function.\n\nThese structures can be [accent]deconstructed[] for resources.
hint.research = Use the \ue875 [accent]Research[] button to research new technology.
hint.research.mobile = Use the \ue875 [accent]Research[] button in the \ue88c [accent]Menu[] to research new technology.
hint.unitControl = Hold [accent][[L-ctrl][] and [accent]click[] to control friendly units or turrets.
hint.unitControl.mobile = [accent][[Double-tap][] to control friendly units or turrets.
hint.launch = Once enough resources are collected, you can [accent]Launch[] by selecting nearby sectors from the \ue827 [accent]Map[] in the bottom right.
hint.launch.mobile = Once enough resources are collected, you can [accent]Launch[] by selecting nearby sectors from the \ue827 [accent]Map[] in the \ue88c [accent]Menu[].
hint.schematicSelect = Hold [accent][[F][] and drag to select blocks to copy and paste.\n\n[accent][[Middle Click][] to copy a single block type.
hint.conveyorPathfind = Hold [accent][[L-Ctrl][] while draggingliukuhihnas to automatically generate a path.
hint.conveyorPathfind.mobile = Enable \ue844 [accent]diagonal mode[] and dragliukuhihnas to automatically generate a path.
hint.boost = Hold [accent][[L-Shift][] to fly over obstacles with your current unit.\n\nOnly a few ground units have boosters.
hint.command = Press [accent][[G][] to command nearby units of [accent]similar type[] into formation.\n\nTo command ground units, you must first control another ground unit.
hint.command.mobile = [accent][[Double-tap][] your unit to command nearby units into formation.
hint.payloadPickup = Press [accent][[[] to pick up small blocks or units.
hint.payloadPickup.mobile = [accent]Tap and hold[] a small block or unit to pick it up.
hint.payloadDrop = Press [accent]][] to drop a payload.
hint.payloadDrop.mobile = [accent]Tap and hold[] an empty location to drop a payload there.
hint.waveFire = [accent]Wave[] turrets with water as ammunition will automatically put out nearby fires.
hint.generator = \uf879 [accent]Combustion Generators[] burn coal and transmit power to adjacent blocks.\n\nPower transmission range can be extended with \uf87f [accent]Power Nodes[].
hint.guardian = [accent]Guardian[] units are armored. Weak ammo such as [accent]Copper[] and [accent]Lead[] is [scarlet]not effective[].\n\nUse higher tier turrets or \uf835 [accent]Graphite[] \uf861Duo/\uf859Salvo ammunition to take Guardians down.
hint.coreUpgrade = Cores can be upgraded by [accent]placing higher-tier cores over them[].\n\nPlace a \uf868 [accent]Foundation[] core over the \uf869 [accent]Shard[] core. Make sure it is free from nearby obstructions.
hint.presetLaunch = Gray [accent]landing zone sectors[], such as [accent]Frozen Forest[], can be launched to from anywhere. They do not require capture of nearby territory.\n\n[accent]Numbered sectors[], such as this one, are [accent]optional[].
hint.presetDifficulty = This sector has a [scarlet]high enemy threat level[].\nLaunching to such sectors is [accent]not recommended[] without proper technology and preparation.
hint.coreIncinerate = After the core is filled to capacity with an item, any extra items of that type it receives will be [accent]incinerated[].
hint.coopCampaign = When playing the [accent]co-op campaign[], items that are produced in the current map will also be sent [accent]to your local sectors[].\n\nAny new research done by the host also carries over.

item.copper.description = Yksinkertaisin rakennusmateriaali. Käytetään laajasti erilaisissa palikoissa.
item.copper.details = Kupari. Epätavallisen yleistä Serpulolla. Heikko rakennusmateriaalina, ellei sitä vahvisteta jollain tavalla.
item.lead.description = Yksinkertainen aloitusmateriaali. Käytetään laajasti elektroniikan ja nesteenkuljetuspalikoiden valmistukseen.
item.lead.details = Tiheää. Inerttiä. Käytetään laajasti akkujen valmistukseen.\nHuomioi: Todennäköisesti myrkyllistä biologisille eliöille. Ei sillä, että niitä täällä liiemmin näkyisi.
item.metaglass.description = Erittäin kestävä lasiyhdiste. Käytetään laajasti nesteenjakelu- ja nesteenvarastointipalikoiden valmistukseen.
item.graphite.description = Mineralisoitua hiiltä, jota käytetään ammuksina ja sähkölaitteiden eristeinä.
item.sand.description = Yleinen materiaali, jota käytetään laajasti sulattamisessa sekä lejeerinkien valmistukseen, että vuona.
item.coal.description = Fossiloitunutta kasvimassaa, joka muodostui kauan ennen itiö-ongelmaa. Käytetään laajasti polttoaineiden ja resurssien valmistukseen.
item.coal.details = Kyseessä näyttäisi olevan fossiloitunutta kasvimassaa, joka muodostui kauan ennen itiö-ongelmaa.
item.titanium.description = Harvinainen, huippukevyt metalli, jota käytetään laajasti nesteiden kuljetukseen, poriin ja lentoaluksiin.
item.thorium.description = Tiheä, radioaktiivinen metalli, jota käytetään rakenteiden tukena ja ydinpolttoaineena.
item.scrap.description = Vanhojen rakennusten ja yksiköiden jäänteitä. Sisältää pieniä määriä useita eri metalleja.
item.scrap.details = Vanhojen rakennusten ja yksiköiden jäänteitä.
item.silicon.description = Äärimmäisen hyödyllinen puolijohde. Käyttötarkoituksiin lukeutuvat aurinkopaneelit, monimutkainen elektroniikka and itseohjautuvat ammukset.
item.plastanium.description = Kevyt, venyvä materiaali, jota käytetään edistyneiden lentoalusten ja sirpaleammusten valmistukseen.
item.phase-fabric.description = Lähes painoton aine, jota käytetään edistyneeseen elektroniikkaan ja itsekorjaavaan teknologiaan.
item.surge-alloy.description = Edistynyt metalliseos, jolla on uniikkeja sähköisiä ominaisuuksia.
item.spore-pod.description = Keinotekoisilla itiöillä täytetty palko, joka syntetisoitiin ilmakehän pienistä itiömääristä teolliseen käyttöön. Käytetään öljyn, räjähteiden ja polttoaineen valmistukseen.
item.spore-pod.details = Itiöitä. Todennäköisesti keinotekoisia eliöitä. Ne vapauttavat muille eliöille vaarallisia kaasuja. Äärimmäisen leviävä vieraslaji. Herkästi syttyvä tietyissä olosuhteissa.
item.blast-compound.description = Epävakaa yhdiste, jota käytetään pommeissa ja räjähteissä. Syntetisoitu itiöpaloista ja muista volatiileista aineista. Polttoaineena käyttö ei ole suositeltavaa.
item.pyratite.description = Äärimmäisen herkästi syttyvä aine, jota käytetään paloaseissa.
liquid.water.description = Hyödyllisin neste. Käytetään yleensä koneiden jäähdytykseen ja jätteiden käsittelyyn.
liquid.slag.description = Seos useita erilaisia sulaneita metalleja. Voidaan erotella takaisin rakenneosiinsa, tai suihkuttaa vihollisten päälle.
liquid.oil.description = Neste, jota käytetään edistyneiden materiaalien valmistukseen. Voidaan muuttaa hiileksi tai polttoaineeksi, tai suihkuttaa vihollisten päälle ja sytyttää tuleen.
liquid.cryofluid.description = Inertti, ei-syövyttävä neste, jota valmistetaan vedestä ja titaanista. Erittäin korkea lämpökapasiteetti. Käytetään laajasti jäähdytysaineena.
block.derelict = \uf77e [lightgray]Hylätty
block.armored-conveyor.description = Siirtää esineitä yhtä nopeasti kuin titaaniliukuhihna, mutta omaa enemmän panssarointia. Ei hyväksy esineitä sivuilta, jos esine ei tule toiselta liukuhihnalta.
block.illuminator.description = Pieni, kompakti, viriteltävä valonlähde. Vaatii virtaa toimiakseen.

block.message.description = Varastoi viestin. Käytetään liittolaisten kanssa kommunikoimiseen.
block.graphite-press.description = Puristaa hiiltä puhtaiksi grafiittilevyiksi.
block.multi-press.description = Grafiittipuristimen paranneltu versio. Käyttää vettä ja virtaa prosessoidaakseen nopeasti ja tehokkaasti.
block.silicon-smelter.description = Muuttaa hiekan puhtaaksi piiksi hiilen avulla.
block.kiln.description = Sulattaa hiekkaa ja lyijyä metalasiksi. Vaatii pienen määrän virtaa toimiakseen.
block.plastanium-compressor.description = Tuottaa muovaniumia öljystä ja titaanista.
block.phase-weaver.description = Syntetisoi kulkukangasta radioaktiivisesta toriumista ja hiekasta. Vaatii valtavia määriä virtaa.
block.alloy-smelter.description = Yhdistää titaania, lyijyä, piitä ja kuparia voimalejeeringiksi.
block.cryofluid-mixer.description = Sekoittaa vettä ja hienoa titaanijauhetta kryonesteeksi. Elintärkeää toriumreaktoreiden käyttöön.
block.blast-mixer.description = Murskaa ja sekoittaa itiökokkareita pyratiittiin erikoisruudin tuottamiseksi.
block.pyratite-mixer.description = Sekoittaa hiiltä, lyijyä ja hiekkaa erittäin herkästi syttyväksi pyratiitiksi.
block.melter.description = Sulattaa romua kuonaksi jatkoprosessointia tai nestetykeissä käyttöä varten.
block.separator.description = Erottelee kuonan lähtöaineisiinsa.
block.spore-press.description = Puristaa itiöpalkoja äärimmäisellä voimalla öljyn syntetisoimiseksi.
block.pulverizer.description = Murskaa romua hienoksi hiekaksi.
block.coal-centrifuge.description = Kovettaa öljyä kiinteiksi hiilikokkareiksi.
block.incinerator.description = Hävittää kaikki saamansa esineet tai nesteet olemattomiin.
block.power-void.description = Nollaa kaiken saamansa energian. Saatavilla vain hiekkalaatikkotilassa.
block.power-source.description = Tarjoaa loputtomasti energiaa. Saatavilla vain hiekkalaatikkotilassa.
block.item-source.description = Tuottaa loputtomasti esineitä. Saatavilla vain hiekkalaatikkotilassa.
block.item-void.description = Tuhoaa saamansa esineet. Saatavilla vain hiekkalaatikkotilassa.
block.liquid-source.description = Tuottaa loputtomasti nesteitä. Saatavilla vain hiekkalaatikkotilassa.
block.liquid-void.description = Tuhoaa saamansa nesteet. Saatavilla vain hiekkalaatikkotilassa. 
block.payload-source.description = Tuottaa loputtomasti lasteja. Saatavilla vain hiekkalaatikkotilassa. 
block.payload-void.description = Tuhoaa saamansa lastit. Saatavilla vain hiekkalaatikkotilassa.
block.copper-wall.description = Halpa puolustuspalikka .\nHyödyllinen ytimen ja tykkien puolustamiseen ensimmäisten tasojen aikana.
block.copper-wall-large.description = Halpa puolustuspalikka.\nHyödyllinen ytimen ja tykkien puolustamiseen ensimmäisten tasojen aikana.\nKattaa useita ruutuja.
block.titanium-wall.description = Melko vahva puolustuspalikka.\nTarjoaa melko hyvän suojan vihollisia vastaan.
block.titanium-wall-large.description = Melko vahva puolustuspalikka. \nTarjoaa melko hyvän suojan vihollisia vastaan.\nKattaa useita ruutuja.
block.plastanium-wall.description = Erityinen seinä, joka torjuu valokaaret ja estää automaattiset energialinkkiyhteydet.
block.plastanium-wall-large.description = Erityinen seinä, joka torjuu valokaaret ja estää automaattiset energialinkkiyhteydet.\nKattaa useita ruutuja.
block.thorium-wall.description = Vahva puolustuspalikka.\nTarjoaa melko hyvän suojan vihollisia vastaan.
block.thorium-wall-large.description = Vahva puolustuspalikka.\nTarjoaa melko hyvän suojan vihollisia vastaan.\nKattaa useita ruutuja.
block.phase-wall.description = Heijastavalla kulkukangasyhdisteellä päällystetty seinä. Torjuu suurimman osan luodeista osuessa.
block.phase-wall-large.description = Heijastavalla kulkukangasyhdisteellä päällystetty seinä. Torjuu suurimman osan luodeista osuessa.\nKattaa useita ruutuja.
block.surge-wall.description = Äärimmäisen kestävä puolustuspalikka.\nVarautuu luotien osuessa. Varaus purkautuu satunnaisesti.
block.surge-wall-large.description = Äärimmäisen kestävä puolustuspalikka.\nVarautuu luotien osuessa. Varaus purkautuu satunnaisesti.\nKattaa useita ruutuja.
block.door.description = Pieni ovi. Voidaan avata tai sulkea napauttamalla.
block.door-large.description = Suuri ovi. Voidaan avata tai sulkea napauttamalla.\nKattaa useita ruutuja. 
block.mender.description = Korjaa tasaisin väliajoin läheisiä palikoita. Pitää puolustukset korjattuna tasojen välillä.\nVoit käyttää piitä lisätäksesi kantamaa ja tehokkuutta.
block.mend-projector.description = Korjaimen paranneltu versio. Korjaa tasaisin väliajoin läheisiä palikoita. Pitää puolustukset korjattuna tasojen välillä.\nVoit käyttää kulkukangasta lisätäksesi kantamaa ja tehokkuutta.
block.overdrive-projector.description = Nopeuttaa läheisiä rakennuksia.\nVoit käyttää kulkukangasta lisätäksesi kantamaa ja tehokkuutta.
block.force-projector.description = Luo kuusikulmaisen voimakentän ympärilleen, suojaten sen sisälle jääviä yksiköitä ja rakennuksia vahingolta.\nYlikuumeenee, jos joutuu torjumaan liikaa vahinkoa. Voit käyttää jäähdytysnestettä estääksesi ylikuumenemisen. Voit käyttää kulkukangasta kilven koon kasvattamiseen.
block.shock-mine.description = Vahingoittaa vihollisia, jotka koskevat siihen. Lähes näkymätön vihollisille.
block.conveyor.description = Yksinkertainen esineiden kuljetin. Liikuttaa esineitä eteenpäin ja syöttää niitä automaattisesti palikoihin. Käännettävissä.
block.titanium-conveyor.description = Edistynyt esineiden kuljetin. Liikuttaa esineitä tavallisia liukuhihnoja nopeammin.
block.plastanium-conveyor.description = Siirtää esineitä erissä.\nVastaanottaa esineitä takaa ja purkaa ne kolmeen eri suuntaan edessä.
block.junction.description = Silta, jossa toinen liukuhihna ylittää toisen. Hyödyllinen tilanteissa, jossa kaksi eri materiaaleja kantavaa ja eri kohteisin vievää liukuhihnaa kohtaavat.
block.bridge-conveyor.description = Edistynyt esineiden kuljetuspalikka. Mahdollistaa esineiden kuljettamisen jopa kolmen minkä tahansa maasto- tai rakennusruudun yli.
block.phase-conveyor.description = Edistynyt esineiden kuljetuspalikka. Käyttää energiaa esineiden teleporttaamiseen toiselle yhdistetylle kulkuliukuhihnalle useiden ruutujen yli.
block.sorter.description = Lajittelee esineitä. Jos esine on halutunlainen, se pääsee läpi. Muut esineet ohjataan sivuille.
block.inverted-sorter.description = Prosessoi esinetä tavallisen lajittelijan tavoin, mutta halutut esineet ohjataan sivuille.
block.router.description = Vastaanottaa esineitä ja jakaa ne jopa kolmeen eri suuntaan. Hyödyllinen materiaalien levittämiseen yhdestä lähteestä useaan kohteeseen.\n\n[scarlet]Älä koskaan käytä lähellä tuotantojen sisääntuloja, sillä ulostulo tukkii ne.[]
block.router.details = Välttämätön paha. Tuotantojen sisääntulojen lähellä käyttö ei ole suositeltavaa, sillä ulostulo tukkii ne.
block.distributor.description = Edistynyt reititin. Jakaa esineet tasaisesti jopa seitsemään virtaan.
block.overflow-gate.description = Jakajan ja reitittimen yhdistelmä. Ohjaa esineet oikealle ja vasemmalle, jos etu-ulostulo on tukossa.
block.underflow-gate.description = Ylivuotoportin vastakohta. Ohjaa esineitä eteenpäin, jos vasen ja oikea ulostulo ovat tukossa.
block.mass-driver.description = Tehokkain esineiden kuljetuspalikka. Kerää useita esineitä ja ampuu ne toiseen massalinkoon pitkillä etäisyyksillä. Vaatii energiaa toimiakseen.
block.mechanical-pump.description = Halpa pumppu, jolla on alhainen tuotto, mutta joka ei vaadi energiaa.
block.rotary-pump.description = Edistynyt pumppu. Pumppaa enemmän nestettä, mutta vaatii energiaa.
block.thermal-pump.description = Tehokkain pumppu.
block.conduit.description = Yksinkertainen nesteiden kuljetuspalikka. Siirtää nesteitä eteenpäin. Käytetään yhdessä pumppujen ja muiden putkien kanssa.
block.pulse-conduit.description = Edistynyt nesteiden kuljetuspalikka. Kuljettaa nesteitä nopeammin ja varastoi enemmän nesteitä kuin tavallinen putki.
block.plated-conduit.description = Siirtää nesteitä yhtä nopeasti kuin pulssiputki, mutta omaa enemmän panssaria. Vastaanottaa nesteitä sivuilta vain, jos ne tulevat toisesta putkesta.\nVuotaa vähemmän.
block.liquid-router.description = Accepts liquids from one direction and outputs them to up to 3 other directions equally. Can also store a certain amount of liquid. Useful for splitting the liquids from one source to multiple targets.
block.liquid-container.description = Stores a sizeable amount of liquid. Outputs to all sides, similarly to a liquid router.
block.liquid-tank.description = Stores a large amount of liquids. Use for creating buffers in situations with non-constant demand of materials or as a safeguard for cooling vital blocks.
block.liquid-junction.description = Acts as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different liquids to different locations.
block.bridge-conduit.description = Advanced liquid transport block. Allows transporting liquids over up to 3 tiles of any terrain or building.
block.phase-conduit.description = Advanced liquid transport block. Uses power to teleport liquids to a connected phase conduit over several tiles.
block.power-node.description = Transmits power to connected nodes. The node will receive power from or supply power to any adjacent blocks.
block.power-node-large.description = An advanced power node with greater range and more connections.
block.surge-tower.description = An extremely long-range power node with fewer available connections.
block.diode.description = Battery power can flow through this block in only one direction, but only if the other side has less power stored.
block.battery.description = Stores power as a buffer in times of surplus energy. Outputs power in times of deficit.
block.battery-large.description = Stores much more power than a regular battery.
block.combustion-generator.description = Generates power by burning flammable materials, such as coal.
block.thermal-generator.description = Generates power when placed in hot locations.
block.steam-generator.description = An advanced combustion generator. More efficient, but requires additional water for generating steam.
block.differential-generator.description = Generates large amounts of energy. Utilizes the temperature difference between Kryoneste and burning pyratite.
block.rtg-generator.description = A simple, reliable generator. Uses the heat of decaying radioactive compounds to produce energy at a slow rate.
block.solar-panel.description = Provides a small amount of power from the sun.
block.solar-panel-large.description = A significantly more efficient version of the standard solar panel.
block.thorium-reactor.description = Generates significant amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of coolant are supplied. Power output depends on fullness, with base power generated at full capacity.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.mechanical-drill.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely. Only capable of mining basic resources.
block.pneumatic-drill.description = An improved drill, capable of mining titanium. Mines at a faster pace than a mechanical drill.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Capable of mining thorium.
block.blast-drill.description = The ultimate drill. Requires large amounts of power.
block.water-extractor.description = Extracts groundwater. Used in locations with no surface water available.
block.cultivator.description = Cultivates tiny concentrations of spores in the atmosphere into industry-ready pods.
block.cultivator.details = Recovered technology. Used to produce massive amounts of biomass as efficiently as possible. Likely the initial incubator of the spores now covering Serpulo.
block.oil-extractor.description = Uses large amounts of power, sand and water to drill for oil.
block.core-shard.description = The first iteration of the core capsule. Once destroyed, all contact to the region is lost. Do not let this happen.
block.core-shard.details = The first iteration. Compact. Self-replicating. Equipped with single-use launch thrusters. Not designed for interplanetary travel.
block.core-foundation.description = The second version of the core. Better armored. Stores more resources.
block.core-foundation.details = The second iteration.
block.core-nucleus.description = The third and final iteration of the core capsule. Extremely well armored. Stores massive amounts of resources.
block.core-nucleus.details = The third and final iteration.
block.vault.description = Stores a large amount of items of each type. An unloader block can be used to retrieve items from the vault.
block.container.description = Stores a small amount of items of each type. An unloader block can be used to retrieve items from the container.
block.unloader.description = Unloads items from a container, vault or core onto aliukuhihna or directly into an adjacent block. The type of item to be unloaded can be changed by tapping.
block.launch-pad.description = Launches batches of items without any need for a core launch.
block.duo.description = A small, cheap turret. Useful against ground units.
block.scatter.description = An essential anti-air turret. Sprays clumps of lead or scrap flak at enemy units.
block.scorch.description = Burns any ground enemies close to it. Highly effective at close range.
block.hail.description = A small, long-range artillery turret.
block.wave.description = A medium-sized turret. Shoots streams of liquid at enemies. Automatically extinguishes fires when supplied with water.
block.lancer.description = A medium-sized anti-ground laser turret. Charges and fires powerful beams of energy.
block.arc.description = A small close-range electric turret. Fires arcs of electricity at enemies.
block.swarmer.description = A medium-sized missile turret. Attacks both air and ground enemies. Fires homing missiles.
block.salvo.description = A larger, more advanced version of the Duo turret. Fires quick salvos of bullets at the enemy.
block.fuse.description = A large, close-range energy turret. Fires three piercing beams at nearby enemies.
block.ripple.description = An extremely powerful artillery turret. Shoots clusters of shells at enemies over long distances.
block.cyclone.description = A large anti-air and anti-ground turret. Fires explosive clumps of flak at nearby units.
block.spectre.description = A massive dual-barreled cannon. Shoots large armor-piercing bullets at air and ground targets.
block.meltdown.description = A massive laser cannon. Charges and fires a persistent laser beam at nearby enemies. Requires coolant to operate.
block.foreshadow.description = Fires a large single-target bolt over long distances. Prioritizes enemies with higher max health.
block.repair-point.description = Continuously heals the closest damaged unit in its vicinity.
block.segment.description = Damages and destroys incoming projectiles. Laser projectiles are not targeted.
block.parallax.description = Fires a tractor beam that pulls in air targets, damaging them in the process.
block.tsunami.description = Fires powerful streams of liquid at enemies. Automatically extinguishes fires when supplied with water.
block.silicon-crucible.description = Refines silicon from sand and coal, using pyratite as an additional heat source. More efficient in hot locations.
block.disassembler.description = Separates slag into trace amounts of exotic mineral components at low efficiency. Can produce thorium.
block.overdrive-dome.description = Increases the speed of nearby buildings. Requires phase fabric and silicon to operate.
block.payload-conveyor.description = Moves large payloads, such as units from factories.
block.payload-router.description = Splits input payloads into 3 output directions.
block.command-center.description = Controls unit behavior with several different commands.
block.ground-factory.description = Produces ground units. Output units can be used directly, or moved into reconstructors for upgrading.
block.air-factory.description = Produces air units. Output units can be used directly, or moved into reconstructors for upgrading.
block.naval-factory.description = Produces naval units. Output units can be used directly, or moved into reconstructors for upgrading.
block.additive-reconstructor.description = Upgrades inputted units to the second tier.
block.multiplicative-reconstructor.description = Upgrades inputted units to the third tier.
block.exponential-reconstructor.description = Upgrades inputted units to the fourth tier.
block.tetrative-reconstructor.description = Upgrades inputted units to the fifth and final tier.
block.switch.description = A toggleable switch. State can be read and controlled with logic processors.
block.micro-processor.description = Runs a sequence of logic instructions in a loop. Can be used to control units and buildings.
block.logic-processor.description = Runs a sequence of logic instructions in a loop. Can be used to control units and buildings. Faster than the micro processor.
block.hyper-processor.description = Runs a sequence of logic instructions in a loop. Can be used to control units and buildings. Faster than the logic processor.
block.memory-cell.description = Stores information for a logic processor.
block.memory-bank.description = Stores information for a logic processor. High capacity.
block.logic-display.description = Displays arbitrary graphics from a logic processor.
block.large-logic-display.description = Displays arbitrary graphics from a logic processor.
block.interplanetary-accelerator.description = A massive electromagnetic railgun tower. Accelerates cores to escape velocity for interplanetary deployment.
block.repair-turret.description = Continuously repairs the closest damaged unit in its vicinity. Optionally accepts coolant.
block.payload-propulsion-tower.description = Long-range payload transport structure. Shoots payloads to other linked payload propulsion towers.
unit.dagger.description = Fires standard bullets at all nearby enemies.
unit.mace.description = Fires streams of flame at all nearby enemies.
unit.fortress.description = Fires long-range artillery at ground targets.
unit.scepter.description = Fires a barrage of charged bullets at all nearby enemies.
unit.reign.description = Fires a barrage of massive piercing bullets at all nearby enemies.
unit.nova.description = Fires laser bolts that damage enemies and repair allied structures. Capable of flight.
unit.pulsar.description = Fires arcs of electricity that damage enemies and repair allied structures. Capable of flight.
unit.quasar.description = Fires piercing laser beams that damage enemies and repair allied structures. Capable of flight. Shielded.
unit.vela.description = Fires a massive continuous laser beam that damages enemies, causes fires and repairs allied structures. Capable of flight.
unit.corvus.description = Fires a massive laser blast that damages enemies and repairs allied structures. Can step over most terrain.
unit.crawler.description = Runs toward enemies and self-destructs, causing a large explosion.
unit.atrax.description = Fires debilitating orbs of slag at ground targets. Can step over most terrain.
unit.spiroct.description = Fires sapping laser beams at enemies, repairing itself in the process. Can step over most terrain.
unit.arkyid.description = Fires large sapping laser beams at enemies, repairing itself in the process. Can step over most terrain.
unit.toxopid.description = Fires large electric cluster-shells and piercing lasers at enemies. Can step over most terrain.
unit.flare.description = Fires standard bullets at nearby ground targets.
unit.horizon.description = Drops clusters of bombs on ground targets.
unit.zenith.description = Fires salvos of missiles at all nearby enemies.
unit.antumbra.description = Fires a barrage of bullets at all nearby enemies.
unit.eclipse.description = Fires two piercing lasers and a barrage of flak at all nearby enemies.
unit.mono.description = Automatically mines copper and lead, depositing it into the core.
unit.poly.description = Automatically rebuilds destroyed structures and assists other units in construction.
unit.mega.description = Automatically repairs damaged structures. Capable of carrying blocks and small ground units.
unit.quad.description = Drops large bombs on ground targets, repairing allied structures and damaging enemies. Capable of carrying medium-sized ground units.
unit.oct.description = Protects nearby allies with its regenerating shield. Capable of carrying most ground units.
unit.risso.description = Fires a barrage of missiles and bullets at all nearby enemies.
unit.minke.description = Fires shells and standard bullets at nearby ground targets.
unit.bryde.description = Fires long-range artillery shells and missiles at enemies.
unit.sei.description = Fires a barrage of missiles and armor-piercing bullets at enemies.
unit.omura.description = Fires a long-range piercing railgun bolt at enemies. Constructs flare units.
unit.alpha.description = Defends the Shard core from enemies. Builds structures.
unit.beta.description = Defends the Foundation core from enemies. Builds structures.
unit.gamma.description = Defends the Nucleus core from enemies. Builds structures.
unit.retusa.description = Fires homing torpedoes at nearby enemies. Repairs allied units.
unit.oxynoe.description = Fires structure-repairing streams of flame at nearby enemies. Targets nearby enemy projectiles with a point defense turret.
unit.cyerce.description = Fires seeking cluster-missiles at enemies. Repairs allied units.
unit.aegires.description = Shocks all enemy units and structures that enter its energy field. Repairs all allies.
unit.navanax.description = Fires explosive EMP projectiles, dealing significant damage to enemy power networks and repairing allied structures. Melts nearby enemies with 4 autonomous laser turrets.
