sector.groundZero.description = Optimaalinen paikka uudelle alulle. Matala vihollisten uhka. Hieman resursseja.\nKerää mahdollisimman paljon kuparia ja lyijyä.\nJatka matkaasi.
sector.frozenForest.description = Itiöt ovat levittäytyneet jopa tänne, lähemmäksi vuoria. Hyytävät lämpötilat eivät pysäytä niitä ikuisesti.\n\nAloita tutkimaan energiaa. Rakenna polttomoottoreita. Opettele käyttämään korjaimia.
sector.saltFlats.description = Aavikon laitamilla sijaitsevat Suolatasangot. Täällä ei ole juurikaan resursseja.\n\nVihollinen on pystyttänyt tänne resurssien varastointikompleksin. Hävitä heidän ytimensä. Älä jätä mitään jäljelle.
sector.craters.description = Nämä kraatterit ovat muistoja menneistä sodista. Niistä suurin on muuttunut järveksi.  Valtaa alue takaisin. Kerää hiekkaa. Sulata teräslasia. Pumppaa vettä jäähdyttääksesi tykkejä ja poria.
sector.ruinousShores.description = Autiomaan toisella puolella sijaitsee rannikko. Täällä oli kerran puolustustukikohta. Siitä ei ole paljoakaan jäljellä. Vain yksinkertaisimmat puolustusrakennelmat ovat säilyneet - kaikki muu on muuttunut romuksi.\nJatka laajennusta ulospäin. Tutki alueen teknologiaa.
sector.stainedMountains.description = Syvempänä sisämaassa sijaitsevat Kallivuoret, joihin itiöt eivät ole vielä levinneet.\nLouhi alueella runsasta titaania. Opettele käyttämään sitä.\n\nVihollisella on täällä enemmän jalansijaa. Älä anna heille aikaa lähettää vahvimpia yksiköitään.
sector.overgrowth.description = Tämä alue on itiöiden peitossa, koska se on lähempänä niiden alkuperää.\nViholliset ovat perustaneet tänne etuvartion. Rakenna Titaaniyksiköitä. Tuhoa se.  Valtaa takaisin se, minkä olemme menettäneet.
sector.tarFields.description = Öljyntuotantoalueen reunama vuorten ja autiomaan välillä. Yksi harvoja paikkoja, jossa on käyttökelpoiset tervavarannot.\nVaikkakin alue on hylätty, täällä on vaarallisia vihollisten voimia. Älä aliarvioi heitä.\n\n[lightgray]Tutki öljyntuotantoteknologiaa jos mahdollista.
sector.desolateRift.description = Äärimmäisen vaarallinen alue. Runsaasti resursseja, muttei juurikaan tilaa. Korkea tuhoutumisen riski. Lähde mahdollisimman pian. Älä anna vihollisen hyökkäysten pitkien aikavälien hämätä sinua.
sector.nuclearComplex.description = Nämä rauniot olivat joskus toriumin tuotantoon jo prosessointiin käytettävä laitos.\n[lightgray]Tutki toriumia ja sen lukuisia käyttötarkoituksia.\n\nTäällä on paljon vihollisia, jotka vartioivat hyökkäysten varalta.
sector.fungalPass.description = Siirtymäalue vuorten ja alavampien, itiöiden hallitsemien maiden välillä. Täällä sijaitsee pieni vihollisen tiedustelutukikohta.\nTuhoa se.\nKäytä Tikari- ja Ryömijäyksiköitä. Tuhoa molemmat ytimet.
sector.biomassFacility.description = Itiöiden alkuperä. Tässä laitoksessa niitä alunperin tutkittiin ja tuotettiin.\nTutki alueelta löytyviä teknologioita. Viljele itiöitä muovaniumin ja polttoaineen tuotantoa varten.\n\n[lightgray]Laitoksen tuhouduttua itiöt vapautuivat ilmaan. Mikään eliö paikallisessa ekosysteemissä ei pärjännyt niin leviävälle vieraslajille.
sector.windsweptIslands.description = Kauempana rannikosta sijaitsee tämä syrjäinen saariketju. Tietojen mukaan täällä oli joskus [accent]Muovaniumia[] tuottavia rakennelmia.\n\nTorju vihollisen meriyksiköt. Perusta saarille tukikohta. Tutki näitä tehtaita.
sector.extractionOutpost.description = Vihollisen rakentama kaukainen etuvartio resurssien muille sektoreille laukaisemista varten.\n\nSektoreidenvälinen kuljetusteknologia on elintärkeää valloituksen jatkumiselle. Tuhoa tukikohta. Tutki heidän Laukaisualustojaan.
sector.impact0078.description = Nämä ovat sen tähtienvälisen kuljetusaluksen jäänteet, joka alunperin saapui tähän aurinkokuntaan.\n\nHyödynnä mahdollisimman paljon hylyn osia. Tutki ehjänä säilyneitä teknologioita.
sector.planetaryTerminal.description = Lopullinen kohde.\n\nTässä rannikkotukikohdassa sijaitsee rakennelma, jolla voi laukaista Ytimiä muille planeetoille. Se on äärimmäisen tiukasti vartioitu.\n\nTuota meriyksiköitä. Eliminoi vihollinen mahdollisimman nopeasti. Tutki laukaisujärjestelmää.

